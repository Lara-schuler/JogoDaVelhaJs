<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Jogo da Velha</h1>

    <div id="button-container">
        <button id="jogador2">2 Jogadores</button>
        <button id="jogador-ai">Contra IA</button>
    </div>

    <div id="container" class="hide">

        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="placar-container">

            <h2>Placar:</h2>

            <span class="box-placar">
                <span id="placar-x">X</span>:
                <span id="placar-1">0</span>
            </span>

            <span class="box-placar">
                <span id="placar-o"></span>:
                <span id="placar-2">0</span>
            </span>
        </div>

    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="mensagem" class="hide">
        <p>venceu!</p>
    </div>
</body>

</html>
